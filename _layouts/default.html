<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3 col-xl-2 border-end">
        <div class="sticky-top pt-4 profile-container">
          {% include navbar.html %}
        </div>
      </div>
      <div class="col-12 col-lg-9 col-lg-9 col-xl-6 offset-xl-1 pt-4">
        <div class="empty-v-space d-none d-xl-block" style="margin-bottom: 5vh"></div>
        {{ content }}

        <div class="empty-v-space d-none d-xl-block" style="margin-bottom: 10vh"></div>
      </div>
      {% if page.layout == "post" %}
        <div class="col-12 col-xl-2 d-none d-xl-block on-this-page">
          <nav class="sticky-top">
            <div class="small text-secondary bg-white p-2">
              <div class="border-bottom pt-4 mb-2 pl-2 pr-2">
                On this page
              </div>
              {% toc %}
            </div>
            
          </nav>
        </div>
      {% endif %}
    </div>
  </div>

  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
</body>
</html>
