<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
  {% include meta.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  {% include analytics.html %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3 col-xl-2 border-end">
        <div class="sticky-top pt-4" style="margin-top: 20vh;">
          {% include navbar.html %}
        </div>
      </div>
      <div class="col-12 col-lg-9 col-lg-9 col-xl-6 offset-xl-1 pt-4">
        <div class="empty-v-space d-none d-xl-block" style="margin-bottom: 5vh"></div>
        {{ content }}

        <div class="empty-v-space d-none d-xl-block" style="margin-bottom: 10vh"></div>
      </div>
    </div>
  </div>

  {% include footer.html %}
  {% include analytics.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
  <script type="text/javascript" src="{{site.baseurl}}/assets/js/start.js"></script>
</body>
</html>
