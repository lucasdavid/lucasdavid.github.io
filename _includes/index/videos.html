<div class="videos">
  {% assign videos_count = site.data.videos | size %}

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for v in site.data.videos %}
    <div class="col">
      <div class="card border-0 rounded-0 bg-light h-100">
        <a href="{{ v.source }}" target="_blank">
          <img src="https://img.youtube.com/vi/{{v.id}}/sddefault.jpg" class="card-img-top rounded-0">
        </a>
        <div class="card-body">
          <h5 class="card-title"><a href="{{ v.source }}" target="_blank" class="link-dark text-decoration-none">{{ v.title }}</a>
          </h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  {% if site.footer-links.youtube %}
    <p class="text-center mt-4 small">
      <a href="https://youtube.com/{{ site.footer-links.youtube }}"
         class="link-secondary"
         target="_blank"
         title="Youtube">see all videos</a>
    </p>
  {% endif %}
</div>
