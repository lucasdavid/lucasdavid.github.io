<div class="badges-container">
  {% for t in include.tags %}
    <a href="{{ include.link_prefix }}{{ t | downcase | replace: ' ', '-' }}"
       class="btn btn-light text-secondary text-decoration-none p-2"
       style="font-size: 0.8em;"
       type="button"
       role="button"
       >{{t}}</a>
  {% endfor %}
</div>
