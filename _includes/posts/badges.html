<span class="badges-container">
  {% for t in include.tags %}
    <a href="{{ include.link_prefix }}{{ t | downcase | replace: ' ', '-' }}"
       class="btn btn-dark badge rounded-pill text-bg-dark text-decoration-none"
       style="font-size: 0.8em;"
       type="button"
       role="button"
       >{{t}}</a>
  {% endfor %}
</span>
