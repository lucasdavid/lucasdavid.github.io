<h2>
  <a href="{{ site.baseurl }}{{ post.url }}" class="link-dark fw-bold">{{ post.title }}</a>
</h2>
<p class="text-muted">{{ post.excerpt }}
  â€“
  <span class="text-muted">
    <em>{{ post.date | date: "%b %e, %Y" }}</em>
  </span>
</p>

{% if post.lead_image %}
<div style="max-height: 200px; overflow-y: hidden" class="mb-2">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <img src="{{ site.baseurl }}{{ post.lead_image }}" class="figure-img img-fluid rounded" />
  </a>
</div>
{% endif %}
<p class="text-justified text-dark-gray">
  {{ post.first_p }}
</p>
