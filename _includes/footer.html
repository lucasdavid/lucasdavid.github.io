<footer class="page-footer bg-black text-light d-print-none">
  <div class="container">
    <div class="row mb-4">
      {% for entry in site.data.footer %}
      <div class="col">
         <div class="card bg-black border-none">
          <div class="card-body small">
            <h6 class="card-title">{{ entry.title }}</h6>
            <p class="card-text">
              {{ entry.description }}
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-end">
      {% include index/social-links.html %}
    </div>
  </div>
</footer>
