<div id="{{ include.id }}" class="{{ include.id }} {{ include.classed }}">
  <div class="row g-4 row-cols-1 row-cols-md-3 row-cols-lg-{{include.cols | default: 4}}">
      {% for p in include.items %}
      <div class="col">
        <div class="card border-0 rounded-0 bg-white h-100">
          <div class="overflow-hidden bg-white" style="height:{{include.imageHeight | default: '150px'}}">
            <a href="{{ site.baseurl }}{{ p.url }}">
              <img src="{{ site.baseurl }}{{ p.lead_image }}"
                   alt="Lead image of the content '{{ p.title }}'"
                   class="card-img-top rounded-0"
                   style="height:100%; width:100%; object-fit:cover" />
          </a>
          </div>
          <div class="card-body">
            <h5 class="card-title"><a href="{{ p.url }}" target="_blank" class="link-dark stretched-link text-decoration-none">{{ p.title }}</a></h5>
            <p class="card-text">{{ p.excerpt }}</p>
          </div>
          <div class="card-footer border-0 bg-white">
            <p class="card-text">
              <small class="text-secondary">{{ p.date | date: "%b %e, %Y" }}</small>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
