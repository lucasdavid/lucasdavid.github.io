<div>
  {% assign entries = site.data.publications | sort: 'date' | reverse %}
  {% for r in entries %}
  <h6>
    <a href="{{ r.url }}" class="text-decoration-none" target="_blank">{{r.name}}</a>
  </h6>
  <div class="font-small mb-2">
    {% include posts/badges.html tags=r.keywords link_prefix='#' %}
  </div>
  <p class="font-small mt-0 mb-1">{{r.description}}</p>
  <p class="text-muted mb-3" style="font-size: .7em;">Published at {{r.date | date: "%b %e, %Y" }}</p>
  {% endfor %}
</div>
